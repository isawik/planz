{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Planeador de Medias</title>
	<link rel="stylesheet" href="{% static 'dist/bootstrap/css/bootstrap.min.css' %}" >
	<link rel="stylesheet" href="{% static 'dist/css/base.css' %}" >
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="{% url "index" %}">Planeador de Medios</a>
            {% if user.is_authenticated %}
            <p class="navbar-text pull-right">
              Logged in as {{ user.username }}
            </p>
            {% endif %}
        </div>
      </div>
    </div>
	{% block content %}
    
    {% endblock%}
	<footer>
	{% if user.is_authenticated %}
		<a href="{% url "vista_logout" %}" class="btn btn-danger"> Cerrar Sesion </a>
	{% endif %}
	</footer>
	<script src="{% static 'dist/jquery/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'dist/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
